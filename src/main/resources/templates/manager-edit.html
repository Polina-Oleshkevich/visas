<!DOCTYPE HTML>
<html lang xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <header th:insert="visas/header :: header"></header>

</div>
<div class="container mt-5 mb-5">
  <h2>Редактировать</h2>
  <div th:each="el : ${manager}">
    <form method="post">
      <input type="text" th:value="${el.firstName}" name="firstName" placeholder="Введите имя" class="form-control"><br>
      <input type="text" th:value="${el.lastName}" name="lastName" placeholder="Введите фамилию" class="form-control"><br>
      <input type="date" th:value="${el.dateBirth}" name="dateBirth" placeholder="Введите дату рождения" class="form-control"><br>
      <input type="date" th:value="${el.employmentDate}" name="address" placeholder="Введите дату начала работы" class="form-control"><br>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>
<div th:insert="visas/footer :: footer"></div>
</body>
</html>
