<!DOCTYPE HTML>
<html lang xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Менеджеры</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="visas/header :: header"></header>

</div>
<div class="container mt-5">
    <h2>Менеджеры</h2>
    <div th:each="el : ${managers}" class="alert alert-info mt-2">
        <p th:text="${el.firstName}"></p>
        <p th:text="${el.lastName}"></p>
        <p th:date="${el.dateBirth}"></p>
        <a th:href="'/manager/' + ${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>
<div th:insert="visas/footer :: footer"></div>
</body>
</html>
