<!DOCTYPE HTML>
<html lang xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Визы</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <header th:insert="visas/header :: header"></header>
</div>

<div class="container mt-5 mb-5">
  <h2>Добавление</h2>
  <form action="/visa/add" method="post">
    <input type="text" name="visaType" placeholder="Введите тип визы" class="form-control"><br>
    <input type="text" name="visaTerm" placeholder="Введите срок визы" class="form-control"><br>
    <input type="text" name="purpose" placeholder="Введите цель поездки" class="form-control"><br>
    <input type="text" name="country" placeholder="Введите страну" class="form-control"><br>
    <input type="text" name="price" placeholder="Введите цену" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить</button>
  </form>
</div>
<div th:insert="visas/footer :: footer"></div>
</body>
</html>
