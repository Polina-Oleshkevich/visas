<!DOCTYPE HTML>
<html lang xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="visas/header :: header"></header>

</div>
<div class="container mt-5 mb-5">
    <h2>Редактировать</h2>
    <div th:each="el : ${visa}">
        <form method="post">
            <input type="text" th:value="${el.visaType}" name="visaType" placeholder="Введите тип визы" class="form-control"><br>
            <input type="text" th:value="${el.visaTerm}" name="visaTerm" placeholder="Введите срок визы" class="form-control"><br>
            <input type="text" th:value="${el.purpose}" name="purpose" placeholder="Введите цель поездки" class="form-control"><br>
            <input type="text" th:value="${el.country}" name="country" placeholder="Введите страну" class="form-control"><br>
            <input type="text" th:value="${el.price}" name="price" placeholder="Введите цену" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
<div th:insert="visas/footer :: footer"></div>
</body>
</html>
