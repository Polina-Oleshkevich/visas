<!DOCTYPE HTML>
<html lang xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Визовые центры</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="visas/header :: header"></header>
</div>

<div class="container mt-5 mb-5">
    <h2>Добавление</h2>
    <form action="/center/add" method="post">
        <input type="text" name="address" placeholder="Введите адрес" class="form-control"><br>
        <input type="text" name="phone" placeholder="Введите телефон" class="form-control"><br>
        <input type="text" name="email" placeholder="Введите email" class="form-control"><br>
        <textarea name="documents" placeholder="Введите документ" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
<div th:insert="visas/footer :: footer"></div>
</body>
</html>
