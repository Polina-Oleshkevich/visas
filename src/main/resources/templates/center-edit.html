<!DOCTYPE HTML>
<html lang xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="visas/header :: header"></header>

</div>
<div class="container mt-5 mb-5">
    <h2>Редактировать</h2>
    <div th:each="el : ${center}">
        <form method="post">
            <input type="text" th:value="${el.address}" name="address" placeholder="Введите адрес" class="form-control"><br>
            <input type="text" th:value="${el.phone}" name="phone" placeholder="Введите телефон" class="form-control"><br>
            <input type="email" th:value="${el.email}" name="email" placeholder="Введите email" class="form-control"><br>
            <textarea name="documents" placeholder="Введите документ" class="form-control" th:text="${el.documents}" /><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
<div th:insert="visas/footer :: footer"></div>
</body>
</html>
